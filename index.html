<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>üéÉ AR Game "Halloween Surprise!" ‚Äî for Halloween! ü¶á</title>

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js" defer></script>

    <!-- Comic Neue font -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            text-transform: none;
        }
        a-scene {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FF7518;
            font-size: 1.5em;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Comic Neue', cursive;
        }
        .ui-btn {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 30px;
            border-radius: 40px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            z-index: 1000;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            display: none;
            font-family: 'Comic Neue', cursive;
        }
        /* –ó–º—ñ—â–µ–Ω—ñ –Ω–∏–∂—á–µ, —â–æ–± –Ω–µ –∑–∞–≤–∞–∂–∞—Ç–∏ —Ü–µ–Ω—Ç—Ä—É */
        #playBtn  { bottom: 140px; background: linear-gradient(45deg, #FF7518, #000000); color: white; }
        #stopBtn  { bottom: 140px; background: linear-gradient(45deg, #9932CC, #4B0082); color: white; }
        #resetBtn { bottom: 70px;  background: linear-gradient(45deg, #FF4500, #8B0000); color: white; }
        #soundBtn { bottom: 220px; background: linear-gradient(45deg, #32CD32, #006400); color: white; }
        #langBtn  { bottom: 300px; background: linear-gradient(45deg, #A9A9A9, #696969); color: white; display: block; }
        #youtubeBtn {
            position: fixed;
            bottom: 15px;
            left: 15px;
            transform: none;
            padding: 12px 20px;
            background: linear-gradient(45deg, #FF4500, #FF8C00);
            color: white;
            border-radius: 25px;
            font-size: 0.95em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            font-family: 'Comic Neue', cursive;
            z-index: 1100;
            cursor: pointer;
            text-decoration: none;
        }
        #youtubeBtn:hover {
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }
        .ui-info-text {
            position: fixed;
            left: 10px;
            top: 10px;
            transform: none;
            z-index: 500;
            font-family: 'Comic Neue', cursive;
            text-align: left;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
        }
        #timerText { color: #FF7518; font-size: 1.4em; display: none; }
        #scoreText { top: 50px; color: #32CD32; font-size: 1.4em; display: none; }
        #canvasGameContainer {
            z-index: 1000;
            position: relative;
            width: 100%;
            height: 100%;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1001;
        }
        #endMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: #FF7518;
            padding: 20px;
            border-radius: 15px;
            z-index: 10000;
            font-size: 1.2em;
            text-align: center;
            font-family: 'Comic Neue', cursive;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            display: none;
        }
        #gameInstructions {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            padding: 20px;
            text-align: center;
            font-family: 'Comic Neue', cursive;
            font-size: 1.4em;
            line-height: 1.5;
        }
        #startGameBtn {
            margin-top: 25px;
            bottom: auto !important;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loader">
        <div class="pulse">üéÉ Welcome to "Halloween Surprise!" AR Game ü¶á</div>
        <div style="margin-top: 20px; font-size: 1.1em;">
            Point your camera at the marker to start! üëª
        </div>
    </div>

    <div id="gameInstructions">
        <div>üëã Hi there, friend!</div>
        <div style="margin: 20px 0;">
            Do you see scary emojis?<br>
            Tap them ‚Äî and they become happy! üéÉ<br>
            Try to cheer up as many as you can in 60 seconds!
        </div>
        <button id="startGameBtn" class="ui-btn">I'm ready! üöÄ</button>
    </div>

    <p id="timerText" class="ui-info-text">‚è≥ Time: 01:00</p>
    <p id="scoreText" class="ui-info-text">üåü Monsters: 0</p>

    <div id="canvasGameContainer" style="display: none;">
        <canvas id="gameCanvas"></canvas>
        <button id="endBtn" class="ui-btn" style="bottom: 70px;">üõë End</button>
    </div>

    <div id="endMessage"></div>

    <a-scene
        mindar-image="imageTargetSrc: ./7-targets.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
        <a-assets>
            <audio id="bg-music" src="./bg-music.mp3" preload="auto" muted playsinline crossorigin="anonymous"></audio>
            <audio id="click-sound" src="./click-sound.mp3" preload="auto" muted playsinline crossorigin="anonymous"></audio>
            <audio id="logo-sound" src="./lab.mp3" preload="auto" muted playsinline crossorigin="anonymous"></audio>
            <!-- 7 –ª–æ–≥–æ—Ç–∏–ø—ñ–≤ -->
            <img id="logo1" src="./logo1.png" crossorigin="anonymous">
            <img id="logo2" src="./logo2.png" crossorigin="anonymous">
            <img id="logo3" src="./logo3.png" crossorigin="anonymous">
            <img id="logo4" src="./logo4.png" crossorigin="anonymous">
            <img id="logo5" src="./logo5.png" crossorigin="anonymous">
            <img id="logo6" src="./logo6.png" crossorigin="anonymous">
            <img id="logo7" src="./logo7.png" crossorigin="anonymous">
        </a-assets>

        <a-camera look-controls="enabled: false" position="0 0 0">
            <a-cursor
                raycaster="objects: .emoji;"
                cursor="fuse: false; maxDistance: 10"
                position="0 0 -1"
                geometry="primitive: ring; radiusOuter: 0.015; radiusInner: 0.008"
                material="color: #FF7518; shader: flat"
            ></a-cursor>
        </a-camera>

        <!-- 7 AR targets -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-image src="#logo1" position="0 0 0.05" rotation="30 0 0" scale="0.8 0.8 0.8" visible="true">
                <a-animation attribute="rotation" to="30 360 0" dur="5000" repeat="indefinite" easing="linear"></a-animation>
            </a-image>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-image src="#logo2" position="0 0 0.05" rotation="30 0 0" scale="0.8 0.8 0.8" visible="true">
                <a-animation attribute="rotation" to="30 360 0" dur="5000" repeat="indefinite" easing="linear"></a-animation>
            </a-image>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 2">
            <a-image src="#logo3" position="0 0 0.05" rotation="30 0 0" scale="0.8 0.8 0.8" visible="true">
                <a-animation attribute="rotation" to="30 360 0" dur="5000" repeat="indefinite" easing="linear"></a-animation>
            </a-image>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 3">
            <a-image src="#logo4" position="0 0 0.05" rotation="30 0 0" scale="0.8 0.8 0.8" visible="true">
                <a-animation attribute="rotation" to="30 360 0" dur="5000" repeat="indefinite" easing="linear"></a-animation>
            </a-image>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 4">
            <a-image src="#logo5" position="0 0 0.05" rotation="30 0 0" scale="0.8 0.8 0.8" visible="true">
                <a-animation attribute="rotation" to="30 360 0" dur="5000" repeat="indefinite" easing="linear"></a-animation>
            </a-image>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 5">
            <a-image src="#logo6" position="0 0 0.05" rotation="30 0 0" scale="0.8 0.8 0.8" visible="true">
                <a-animation attribute="rotation" to="30 360 0" dur="5000" repeat="indefinite" easing="linear"></a-animation>
            </a-image>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 6">
            <a-image src="#logo7" position="0 0 0.05" rotation="30 0 0" scale="0.8 0.8 0.8" visible="true">
                <a-animation attribute="rotation" to="30 360 0" dur="5000" repeat="indefinite" easing="linear"></a-animation>
            </a-image>
        </a-entity>
    </a-scene>

    <button id="playBtn" class="ui-btn" aria-label="Start Game">üöÄ Start Game!</button>
    <button id="stopBtn" class="ui-btn" style="display: none;" aria-label="Stop Game">üõë Stop</button>
    <button id="resetBtn" class="ui-btn" aria-label="Reset Game">üîÑ Try Again!</button>
    <button id="soundBtn" class="ui-btn" style="display: none;" aria-label="Enable Sound">üîä Enable Sound</button>
    <button id="langBtn" class="ui-btn" aria-label="Switch Language">üåê EN/UK</button>
    <a href="https://www.youtube.com/@23smartlessa32" id="youtubeBtn" target="_blank" aria-label="Author's YouTube">‚ù§Ô∏è Author SmartLessa</a>

    <script>
        function fixHeight() {
            document.body.style.height = window.innerHeight + 'px';
        }
        fixHeight();
        window.addEventListener('resize', fixHeight);

        const loader = document.querySelector('#loader');
        const playBtn = document.querySelector('#playBtn');
        const stopBtn = document.querySelector('#stopBtn');
        const resetBtn = document.querySelector('#resetBtn');
        const soundBtn = document.querySelector('#soundBtn');
        const langBtn = document.querySelector('#langBtn');
        const youtubeBtn = document.querySelector('#youtubeBtn');
        const timerText = document.getElementById('timerText');
        const scoreText = document.getElementById('scoreText');
        const bgMusic = document.querySelector('#bg-music');
        const logoSound = document.querySelector('#logo-sound');
        const clickSound = document.querySelector('#click-sound');
        const endMessage = document.getElementById('endMessage');
        const scene = document.querySelector('a-scene');

        let isGameRunning = false;
        let score = 0;
        let emojis = [];
        let startTime = null;
        let inputHandler = null;
        let currentLang = 'en'; // ‚úÖ –∑–∞–≤–∂–¥–∏ –∞–Ω–≥–ª—ñ–π—Å—å–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç—ñ

        const translations = {
            en: {
                title: 'üéÉ AR Game "Halloween Surprise!" ‚Äî for Halloween! ü¶á',
                loaderWelcome: 'üéÉ Welcome to "Halloween Surprise!" AR Game ü¶á',
                loaderInstruction: 'Point your camera at the marker to start! üëª',
                timer: '‚è≥ Time: ',
                score: 'üåü Monsters: ',
                playBtn: 'üöÄ Start Game!',
                stopBtn: 'üõë Stop',
                resetBtn: 'üîÑ Try Again!',
                soundBtn: 'üîä Enable Sound',
                langBtn: 'üåê EN/UK',
                endBtn: 'üõë End',
                endMessage: 'Game over! You made ${score} monsters happy! Happy Halloween! üéÉüëª',
                shareTitle: 'Halloween Surprise!',
                shareText: 'I made ${score} monsters happy! #HalloweenChallenge'
            },
            uk: {
                title: 'üéÉ AR –ì—Ä–∞ "–ì–µ–ª–ª–æ–≤—ñ–Ω-–°—é—Ä–ø—Ä–∏–∑!" ‚Äî –¥–æ –î–Ω—è –ì–µ–ª–ª–æ–≤—ñ–Ω—É! ü¶á',
                loaderWelcome: 'üéâ –õ–∞—Å–∫–∞–≤–æ –ø—Ä–æ—Å–∏–º–æ –¥–æ –≥—Ä–∏ "–ì–µ–ª–ª–æ–≤—ñ–Ω-–°—é—Ä–ø—Ä–∏–∑!" üéà',
                loaderInstruction: '–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä, —â–æ–± –ø–æ—á–∞—Ç–∏ –≥—Ä—É! üòä',
                timer: '‚è≥ –ß–∞—Å: ',
                score: 'üåü –ú–æ–Ω—Å—Ç—Ä—ñ–≤: ',
                playBtn: 'üöÄ –ü–æ—á–∞—Ç–∏ –≥—Ä—É!',
                stopBtn: 'üõë –ó—É–ø–∏–Ω–∏—Ç–∏',
                resetBtn: 'üîÑ –°–ø—Ä–æ–±—É–≤–∞—Ç–∏ —â–µ!',
                soundBtn: 'üîä –£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫',
                langBtn: 'üåê EN/UK',
                endBtn: 'üõë –ó–∞–≤–µ—Ä—à–∏—Ç–∏',
                endMessage: '–ì—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –¢–∏ –∑—Ä–æ–±–∏–≤ ${score} –º–æ–Ω—Å—Ç—Ä—ñ–≤ —â–∞—Å–ª–∏–≤–∏–º–∏! –ó –î–Ω–µ–º –ì–µ–ª–ª–æ–≤—ñ–Ω—É! üéÉüëª',
                shareTitle: '–ì–µ–ª–ª–æ–≤—ñ–Ω-–°—é—Ä–ø—Ä–∏–∑!',
                shareText: '–Ø –∑—Ä–æ–±–∏–≤ ${score} –º–æ–Ω—Å—Ç—Ä—ñ–≤ —â–∞—Å–ª–∏–≤–∏–º–∏! #HalloweenChallenge'
            }
        };

        function updateLanguage() {
            document.title = translations[currentLang].title;
            loader.querySelector('.pulse').textContent = translations[currentLang].loaderWelcome;
            loader.querySelector('div[style]').textContent = translations[currentLang].loaderInstruction;
            timerText.textContent = translations[currentLang].timer + '60';
            scoreText.textContent = translations[currentLang].score + '0';
            playBtn.textContent = translations[currentLang].playBtn;
            stopBtn.textContent = translations[currentLang].stopBtn;
            resetBtn.textContent = translations[currentLang].resetBtn;
            soundBtn.textContent = translations[currentLang].soundBtn;
            langBtn.textContent = translations[currentLang].langBtn;
            document.getElementById('endBtn').textContent = translations[currentLang].endBtn;
        }

        updateLanguage();

        langBtn.addEventListener('click', () => {
            currentLang = currentLang === 'en' ? 'uk' : 'en';
            updateLanguage();
        });

        function stopAllAudio() {
            [bgMusic, logoSound, clickSound].forEach(audio => {
                if (audio) {
                    audio.pause();
                    audio.currentTime = 0;
                    audio.muted = true;
                }
            });
        }

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                stopAllAudio();
            }
        });

        soundBtn.addEventListener('click', () => {
            [bgMusic, logoSound, clickSound].forEach(audio => {
                if (audio) audio.muted = false;
            });
            if (logoSound) {
                logoSound.currentTime = 0;
                logoSound.play().catch(() => {});
            }
            soundBtn.style.display = 'none';
        });

        // –û–±—Ä–æ–±–∫–∞ –≤—Å—ñ—Ö 7 –º–∞—Ä–∫–µ—Ä—ñ–≤
        const targets = document.querySelectorAll('a-entity[mindar-image-target]');
        targets.forEach(target => {
            target.addEventListener('targetFound', () => {
                loader.style.display = 'none';
                if (!isGameRunning) {
                    playBtn.style.display = 'block';
                    soundBtn.style.display = 'block';
                    langBtn.style.display = 'block';
                    youtubeBtn.style.display = 'block';
                }
            });

            target.addEventListener('targetLost', () => {
                if (isGameRunning) return;
                playBtn.style.display = 'none';
                soundBtn.style.display = 'none';
                langBtn.style.display = 'none';
                youtubeBtn.style.display = 'none';
                resetBtn.style.display = 'none';
                timerText.style.display = 'none';
                scoreText.style.display = 'none';
            });
        });

        // –Ü–Ω—Å—Ç—Ä—É–∫—Ü—ñ—è –ø–µ—Ä–µ–¥ –≥—Ä–æ—é
        function showInstructions() {
            document.getElementById('gameInstructions').style.display = 'flex';
        }

        document.getElementById('startGameBtn').addEventListener('click', () => {
            document.getElementById('gameInstructions').style.display = 'none';
            isGameRunning = true;
            playBtn.style.display = 'none';
            soundBtn.style.display = 'none';
            langBtn.style.display = 'none';
            youtubeBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            resetBtn.style.display = 'none';
            document.querySelector('a-scene').style.display = 'none';
            scene.pause();
            document.getElementById('canvasGameContainer').style.display = 'block';
            initCanvasGame();
        });

        playBtn.addEventListener('click', showInstructions);
        stopBtn.addEventListener('click', stopGame);
        resetBtn.addEventListener('click', resetGame);

        function stopGame() {
            if (!isGameRunning) return;
            isGameRunning = false;
            stopBtn.style.display = 'none';
            resetBtn.style.display = 'none';
            playBtn.style.display = 'block';
            soundBtn.style.display = 'block';
            langBtn.style.display = 'block';
            youtubeBtn.style.display = 'block';
            document.getElementById('canvasGameContainer').style.display = 'none';
            document.querySelector('a-scene').style.display = 'block';
            scene.play();
            timerText.style.display = 'none';
            scoreText.style.display = 'none';
            endMessage.style.display = 'none';
            stopAllAudio();
        }

        function resetGame() {
            stopGame();
            score = 0;
            emojis = [];
            startTime = null;
            scoreText.textContent = translations[currentLang].score + '0';
            timerText.textContent = translations[currentLang].timer + '60';
            playBtn.style.display = 'block';
            soundBtn.style.display = 'block';
            langBtn.style.display = 'block';
            youtubeBtn.style.display = 'block';
            resetBtn.style.display = 'none';
        }

        function initCanvasGame() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');

            const resizeCanvas = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            if (bgMusic && !bgMusic.muted) {
                bgMusic.play().catch(() => {});
            }

            const maxEmojisOnScreen = 10;
            const scaryEmojis = ['üò±', 'üëª', 'üíÄ', 'üï∑Ô∏è', 'ü¶á'];
            const funEmojis = ['üéÉ', 'üç¨', 'üßô', 'üßü', 'ü§°'];

            function createEmoji() {
                return {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: 40 + Math.random() * 60,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    value: scaryEmojis[Math.floor(Math.random() * scaryEmojis.length)],
                    isClicked: false,
                    fadeOut: 0
                };
            }

            if (emojis.length === 0) {
                for (let i = 0; i < 5; i++) {
                    emojis.push(createEmoji());
                }
            }

            startTime = Date.now();
            timerText.style.display = 'block';
            timerText.textContent = translations[currentLang].timer + '60';
            scoreText.style.display = 'block';
            scoreText.textContent = translations[currentLang].score + score;

            if (inputHandler) {
                canvas.removeEventListener('click', inputHandler);
                canvas.removeEventListener('touchstart', inputHandler);
            }

            inputHandler = (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                const x = clientX - rect.left;
                const y = clientY - rect.top;

                emojis.forEach(emoji => {
                    if (emoji.isClicked || emoji.fadeOut > 0) return;
                    const dx = x - emoji.x;
                    const dy = y - emoji.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < emoji.size) {
                        emoji.isClicked = true;
                        emoji.fadeOut = 1;
                        emoji.value = funEmojis[Math.floor(Math.random() * funEmojis.length)];
                        score++;
                        scoreText.textContent = translations[currentLang].score + score;
                        if (clickSound && !clickSound.muted) {
                            clickSound.currentTime = 0;
                            clickSound.play().catch(() => {});
                        }
                        if (emojis.length < maxEmojisOnScreen) {
                            emojis.push(createEmoji());
                        }
