<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>–ú–æ—è –†–æ–∑–º–∞–ª—å–æ–≤–∫–∞ ‚Äî AR –¥–ª—è –¥—ñ—Ç–µ–π! üé®</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üñçÔ∏è</text></svg>">

  <!-- Preload -->
  <link rel="preload" href="./7-targets.mind" as="fetch" crossorigin="anonymous" />
  <link rel="preload" href="./bg-music.mp3" as="audio" />
  <link rel="preload" href="./lab.mp3" as="audio" />

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Comic Neue', cursive, sans-serif;
    }
    a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 10;
      font-size: 1.4em;
      line-height: 1.4;
    }
    #loader h1 {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #FF6F61;
    }
    #loader p {
      color: #FFD166;
    }
    .btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(to right, #FF6F61, #FF9E6D);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 14px 28px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      z-index: 20;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      font-family: 'Comic Neue', cursive;
      min-width: 220px;
    }
    .btn:active {
      transform: translateX(-50%) scale(0.96);
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    #loader .emoji {
      animation: float 3s ease-in-out infinite;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="loader">
    <div class="emoji">üñçÔ∏è</div>
    <h1>–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ —Ä–æ–∑–º–∞–ª—å–æ–≤–∫—É!</h1>
    <p>–ó–∞—á–∞—Ä—É–π –º–∞–ª—é–Ω–æ–∫ ‚Äî —ñ –≤—ñ–Ω –æ–∂–∏–≤–µ! ‚ú®</p>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: ./7-targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    loading-screen="enabled: false"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
    embedded
  >
    <a-assets timeout="30000">
      <audio id="bg-music" src="./bg-music.mp3" preload="auto"></audio>
      <audio id="magic-sound" src="./lab.mp3" preload="auto"></audio>
      <img id="logo1" src="./logo1.png">
      <img id="logo2" src="./logo2.png">
      <img id="logo3" src="./logo3.png">
      <img id="logo4" src="./logo4.png">
      <img id="logo5" src="./logo5.png">
      <img id="logo6" src="./logo6.png">
      <img id="logo7" src="./logo7.png">
    </a-assets>

    <a-camera look-controls="enabled: false"></a-camera>

    <!-- 7 targets -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-image src="#logo1" position="0 0 0.05" scale="0.9 0.9 0.9" visible="true">
        <a-animation attribute="rotation" to="0 360 0" dur="6000" repeat="indefinite" easing="linear"></a-animation>
      </a-image>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 1">
      <a-image src="#logo2" position="0 0 0.05" scale="0.9 0.9 0.9" visible="true">
        <a-animation attribute="rotation" to="0 360 0" dur="6000" repeat="indefinite" easing="linear"></a-animation>
      </a-image>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 2">
      <a-image src="#logo3" position="0 0 0.05" scale="0.9 0.9 0.9" visible="true">
        <a-animation attribute="rotation" to="0 360 0" dur="6000" repeat="indefinite" easing="linear"></a-animation>
      </a-image>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 3">
      <a-image src="#logo4" position="0 0 0.05" scale="0.9 0.9 0.9" visible="true">
        <a-animation attribute="rotation" to="0 360 0" dur="6000" repeat="indefinite" easing="linear"></a-animation>
      </a-image>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 4">
      <a-image src="#logo5" position="0 0 0.05" scale="0.9 0.9 0.9" visible="true">
        <a-animation attribute="rotation" to="0 360 0" dur="6000" repeat="indefinite" easing="linear"></a-animation>
      </a-image>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 5">
      <a-image src="#logo6" position="0 0 0.05" scale="0.9 0.9 0.9" visible="true">
        <a-animation attribute="rotation" to="0 360 0" dur="6000" repeat="indefinite" easing="linear"></a-animation>
      </a-image>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 6">
      <a-image src="#logo7" position="0 0 0.05" scale="0.9 0.9 0.9" visible="true">
        <a-animation attribute="rotation" to="0 360 0" dur="6000" repeat="indefinite" easing="linear"></a-animation>
      </a-image>
    </a-entity>
  </a-scene>

  <button id="shopBtn" class="btn" aria-label="–í—ñ–¥–≤—ñ–¥–∞—Ç–∏ –º–∞–≥–∞–∑–∏–Ω">–ú–∞–≥–∞–∑–∏–Ω üõçÔ∏è</button>

  <script>
    const loader = document.getElementById('loader');
    const shopBtn = document.getElementById('shopBtn');
    const bgMusic = document.getElementById('bg-music');
    const magicSound = document.getElementById('magic-sound');
    let userInteracted = false;

    // –í—ñ–¥–∫—Ä–∏—Ç–∏ Etsy
    shopBtn.addEventListener('click', () => {
      window.open('https://smartlessa.etsy.com', '_blank', 'noopener,noreferrer');
    });

    // –ü–µ—Ä—à–∏–π –¥–æ—Ç–∏–∫ ‚Äî –¥–æ–∑–≤–æ–ª–∏—Ç–∏ –∑–≤—É–∫
    function unlockAudio() {
      if (userInteracted) return;
      userInteracted = true;
      [bgMusic, magicSound].forEach(audio => {
        if (audio) {
          audio.muted = false;
          audio.currentTime = 0;
        }
      });
      if (magicSound) magicSound.play().catch(() => {});
      if (bgMusic) bgMusic.play().catch(() => {});
    }

    document.body.addEventListener('touchstart', unlockAudio, { once: true });
    document.body.addEventListener('click', unlockAudio, { once: true });

    // –û–±—Ä–æ–±–∫–∞ –º–∞—Ä–∫–µ—Ä—ñ–≤
    const targets = document.querySelectorAll('a-entity[mindar-image-target]');
    let anyFound = false;

    targets.forEach(target => {
      target.addEventListener('targetFound', () => {
        if (!anyFound) {
          anyFound = true;
          loader.style.display = 'none';
          unlockAudio();
        }
      });

      target.addEventListener('targetLost', () => {
        // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —Ö–æ—á–∞ –± –æ–¥–∏–Ω –º–∞—Ä–∫–µ—Ä —â–µ –≤–∏–¥–∏–º–∏–π
        const stillVisible = Array.from(targets).some(t => t.object3D.visible);
        if (!stillVisible) {
          anyFound = false;
          loader.style.display = 'flex';
        }
      });
    });
  </script>
</body>
</html>
