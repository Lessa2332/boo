<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üéÉ AR Game "Halloween Surprise!" ‚Äî for Halloween! ü¶á</title>

    <!-- A-Frame + MindAR (updated to latest version) -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- Comic Neue for better rendering on iOS -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            text-transform: none;
        }
        a-scene {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.6); /* Halloween dark theme */
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FF7518; /* Orange */
            font-size: 1.5em;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            text-transform: none;
        }
        .ui-btn {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 30px;
            border-radius: 40px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            z-index: 1000;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            display: none;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            text-transform: none;
        }
        #playBtn {
            bottom: 180px;
            background: linear-gradient(45deg, #FF7518, #000000); /* Orange to black */
            color: white;
        }
        #stopBtn {
            bottom: 180px;
            background: linear-gradient(45deg, #9932CC, #4B0082); /* Purple shades */
            color: white;
        }
        #resetBtn {
            bottom: 100px;
            background: linear-gradient(45deg, #FF4500, #8B0000); /* Red-orange */
            color: white;
        }
        #soundBtn {
            bottom: 260px;
            background: linear-gradient(45deg, #32CD32, #006400); /* Green for spooky */
            color: white;
        }
        #langBtn {
            bottom: 340px;
            background: linear-gradient(45deg, #A9A9A9, #696969); /* Gray for language */
            color: white;
            display: none;
        }
        #youtubeBtn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            transform: none;
            padding: 12px 20px;
            background: linear-gradient(45deg, #FF4500, #FF8C00);
            color: white;
            border-radius: 25px;
            font-size: 0.95em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            z-index: 1100;
            cursor: pointer;
            text-decoration: none;
            text-transform: none;
        }
        #youtubeBtn:hover {
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }
        .ui-info-text {
            position: fixed;
            left: 10px;
            top: 10px;
            transform: none;
            z-index: 500;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            text-align: left;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
            text-transform: none;
        }
        #timerText {
            color: #FF7518; /* Orange */
            font-size: 1.4em;
            display: none;
        }
        #scoreText {
            top: 50px;
            color: #32CD32; /* Green */
            font-size: 1.4em;
            display: none;
        }
        #canvasGameContainer {
            z-index: 1000;
            position: relative;
        }
        #endMessage {
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            text-transform: none;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loader">
        <div class="pulse">üéÉ Welcome to "Halloween Surprise!" AR Game ü¶á</div>
        <div style="margin-top: 20px; font-size: 1.1em;">
            Point your camera at the marker to start! üëª
        </div>
    </div>

    <p id="timerText" class="ui-info-text">‚è≥ Time: 01:00</p>
    <p id="scoreText" class="ui-info-text">üåü Monsters: 0</p>

    <div id="canvasGameContainer" style="display: none;">
        <canvas id="gameCanvas"></canvas>
        <button id="endBtn" class="ui-btn">üõë End</button>
    </div>

    <div id="endMessage" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:rgba(0,0,0,0.9); color:#FF7518; padding:20px; border-radius:15px; z-index:10000; font-size:1.2em; text-align:center; font-family:'Comic Neue', 'Comic Sans MS', cursive; box-shadow:0 8px 20px rgba(0,0,0,0.4);">
    </div>

    <a-scene
        mindar-image="imageTargetSrc: ./targets.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
        <a-assets>
            <audio id="bg-music" src="./bg-music.mp3" preload="auto" muted playsinline crossorigin="anonymous"></audio>
            <audio id="click-sound" src="./click-sound.mp3" preload="auto" muted playsinline crossorigin="anonymous"></audio>
            <audio id="logo-sound" src="./lab.mp3" preload="auto" muted playsinline crossorigin="anonymous"></audio>
            <img id="logo-img" src="./logo.png" crossorigin="anonymous" alt="Game Logo">
        </a-assets>

        <a-camera
            look-controls="enabled: false"
            position="0 0 0"
        >
            <a-cursor
                raycaster="objects: .emoji;"
                cursor="fuse: false; maxDistance: 10"
                position="0 0 -1"
                geometry="primitive: ring; radiusOuter: 0.015; radiusInner: 0.008"
                material="color: #FF7518; shader: flat" <!-- Orange cursor -->
            ></a-cursor>
        </a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-image
                id="logo-image"
                src="#logo-img"
                position="0 0 0.05"
                rotation="30 0 0"
                scale="2.5 2.5 2.5"
                visible="true"
            ></a-image>
            <a-entity id="game-elements" visible="false">
                <!-- Additional AR elements can be added here -->
            </a-entity>
        </a-entity>
    </a-scene>

    <button id="playBtn" class="ui-btn" aria-label="Start Game">üöÄ Start Game!</button>
    <button id="stopBtn" class="ui-btn" style="display: none;" aria-label="Stop Game">üõë Stop</button>
    <button id="resetBtn" class="ui-btn" aria-label="Reset Game">üîÑ Try Again!</button>
    <button id="soundBtn" class="ui-btn" style="display: none;" aria-label="Enable Sound">üîä Enable Sound</button>
    <button id="langBtn" class="ui-btn" aria-label="Switch Language">üåê EN/UK</button>
    <a href="https://www.youtube.com/@23smartlessa32?si=d3NhKDot8U8Mc2Hi" id="youtubeBtn" target="_blank" aria-label="Author's YouTube">‚ù§Ô∏è Author SmartLessa</a>

    <script>
        function fixHeight() {
            document.body.style.height = window.innerHeight + 'px';
        }
        fixHeight();
        window.addEventListener('resize', fixHeight);

        const loader = document.querySelector('#loader');
        const targetEntity = document.querySelector('a-entity[mindar-image-target]');
        const logoImage = document.querySelector('#logo-image');
        const playBtn = document.querySelector('#playBtn');
        const stopBtn = document.querySelector('#stopBtn');
        const resetBtn = document.querySelector('#resetBtn');
        const soundBtn = document.querySelector('#soundBtn');
        const langBtn = document.querySelector('#langBtn');
        const youtubeBtn = document.querySelector('#youtubeBtn');
        const gameElements = document.querySelector('#game-elements');
        const timerText = document.getElementById('timerText');
        const scoreText = document.getElementById('scoreText');
        const bgMusic = document.querySelector('#bg-music');
        const logoSound = document.querySelector('#logo-sound');
        const clickSound = document.querySelector('#click-sound');
        const endMessage = document.getElementById('endMessage');
        const scene = document.querySelector('a-scene');

        let isGameRunning = false;
        let arStarted = false;
        let score = 0;
        let emojis = [];
        let startTime = null;
        let inputHandler = null;
        let currentLang = navigator.language.startsWith('uk') ? 'uk' : 'en'; // Default to en for US audience

        const translations = {
            en: {
                title: 'üéÉ AR Game "Halloween Surprise!" ‚Äî for Halloween! ü¶á',
                loaderWelcome: 'üéÉ Welcome to "Halloween Surprise!" AR Game ü¶á',
                loaderInstruction: 'Point your camera at the marker to start! üëª',
                timer: '‚è≥ Time: ',
                score: 'üåü Monsters: ',
                playBtn: 'üöÄ Start Game!',
                stopBtn: 'üõë Stop',
                resetBtn: 'üîÑ Try Again!',
                soundBtn: 'üîä Enable Sound',
                langBtn: 'üåê EN/UK',
                endBtn: 'üõë End',
                endMessage: 'Game over! You made ${score} monsters happy! Happy Halloween! üéÉüëª',
                shareTitle: 'Halloween Surprise!',
                shareText: 'I made ${score} monsters happy! #HalloweenChallenge'
            },
            uk: {
                title: 'üéÉ AR –ì—Ä–∞ "–ì–µ–ª–ª–æ–≤—ñ–Ω-–°—é—Ä–ø—Ä–∏–∑!" ‚Äî –¥–æ –î–Ω—è –ì–µ–ª–ª–æ–≤—ñ–Ω—É! ü¶á',
                loaderWelcome: 'üéâ –õ–∞—Å–∫–∞–≤–æ –ø—Ä–æ—Å–∏–º–æ –¥–æ –≥—Ä–∏ "–ì–µ–ª–ª–æ–≤—ñ–Ω-–°—é—Ä–ø—Ä–∏–∑!" üéà',
                loaderInstruction: '–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä, —â–æ–± –ø–æ—á–∞—Ç–∏ –≥—Ä—É! üòä',
                timer: '‚è≥ –ß–∞—Å: ',
                score: 'üåü –ú–æ–Ω—Å—Ç—Ä—ñ–≤: ',
                playBtn: 'üöÄ –ü–æ—á–∞—Ç–∏ –≥—Ä—É!',
                stopBtn: 'üõë –ó—É–ø–∏–Ω–∏—Ç–∏',
                resetBtn: 'üîÑ –°–ø—Ä–æ–±—É–≤–∞—Ç–∏ —â–µ!',
                soundBtn: 'üîä –£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫',
                langBtn: 'üåê EN/UK',
                endBtn: 'üõë –ó–∞–≤–µ—Ä—à–∏—Ç–∏',
                endMessage: '–ì—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –¢–∏ –∑—Ä–æ–±–∏–≤ ${score} –º–æ–Ω—Å—Ç—Ä—ñ–≤ —â–∞—Å–ª–∏–≤–∏–º–∏! –ó –î–Ω–µ–º –ì–µ–ª–ª–æ–≤—ñ–Ω—É! üéÉüëª',
                shareTitle: '–ì–µ–ª–ª–æ–≤—ñ–Ω-–°—é—Ä–ø—Ä–∏–∑!',
                shareText: '–Ø –∑—Ä–æ–±–∏–≤ ${score} –º–æ–Ω—Å—Ç—Ä—ñ–≤ —â–∞—Å–ª–∏–≤–∏–º–∏! #HalloweenChallenge'
            }
        };

        function updateLanguage() {
            document.title = translations[currentLang].title;
            loader.querySelector('.pulse').textContent = translations[currentLang].loaderWelcome;
            loader.querySelector('div[style]').textContent = translations[currentLang].loaderInstruction;
            timerText.textContent = translations[currentLang].timer + '60';
            scoreText.textContent = translations[currentLang].score + '0';
            playBtn.textContent = translations[currentLang].playBtn;
            stopBtn.textContent = translations[currentLang].stopBtn;
            resetBtn.textContent = translations[currentLang].resetBtn;
            soundBtn.textContent = translations[currentLang].soundBtn;
            langBtn.textContent = translations[currentLang].langBtn;
            document.getElementById('endBtn').textContent = translations[currentLang].endBtn;
            // Update endMessage in end function
        }

        updateLanguage();

        langBtn.addEventListener('click', () => {
            currentLang = currentLang === 'en' ? 'uk' : 'en';
            updateLanguage();
        });

        // Stop all audio
        function stopAllAudio() {
            [bgMusic, logoSound, clickSound].forEach(audio => {
                if (audio) {
                    audio.pause();
                    audio.currentTime = 0;
                    audio.muted = true;
                }
            });
        }

        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                stopAllAudio();
            }
        });

        // Enable sound button
        soundBtn.addEventListener('click', () => {
            [bgMusic, logoSound, clickSound].forEach(audio => {
                if (audio) audio.muted = false;
            });
            if (logoSound) {
                logoSound.currentTime = 0;
                logoSound.play().catch(() => {});
            }
            soundBtn.style.display = 'none';
        });

        targetEntity.addEventListener('targetFound', () => {
            arStarted = true;
            loader.style.display = 'none';
            if (!isGameRunning) {
                playBtn.style.display = 'block';
                soundBtn.style.display = 'block';
                langBtn.style.display = 'block';
                youtubeBtn.style.display = 'block';
                if (logoImage) logoImage.setAttribute('visible', 'true');
            }
        });

        targetEntity.addEventListener('targetLost', () => {
            if (isGameRunning) return;
            playBtn.style.display = 'none';
            soundBtn.style.display = 'none';
            langBtn.style.display = 'none';
            youtubeBtn.style.display = 'none';
            resetBtn.style.display = 'none';
            if (logoImage) logoImage.setAttribute('visible', 'true');
            gameElements.setAttribute('visible', 'false');
            timerText.style.display = 'none';
            scoreText.style.display = 'none';
        });

        playBtn.addEventListener('click', startCanvasGame);
        stopBtn.addEventListener('click', stopGame);
        resetBtn.addEventListener('click', resetGame);

        youtubeBtn.addEventListener('click', () => {
            window.open('https://www.youtube.com/@23smartlessa32?si=d3NhKDot8U8Mc2Hi', '_blank');
        });
        youtubeBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            window.open('https://www.youtube.com/@23smartlessa32?si=d3NhKDot8U8Mc2Hi', '_blank');
        });

        function startCanvasGame() {
            isGameRunning = true;
            playBtn.style.display = 'none';
            soundBtn.style.display = 'none';
            langBtn.style.display = 'none';
            youtubeBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            resetBtn.style.display = 'none';
            if (logoImage) logoImage.setAttribute('visible', 'false');
            document.querySelector('a-scene').style.display = 'none';
            scene.pause();
            document.getElementById('canvasGameContainer').style.display = 'block';
            initCanvasGame();
        }

        function stopGame() {
            if (!isGameRunning) return;
            isGameRunning = false;
            stopBtn.style.display = 'none';
            resetBtn.style.display = 'none';
            playBtn.style.display = 'block';
            soundBtn.style.display = 'block';
            langBtn.style.display = 'block';
            youtubeBtn.style.display = 'block';
            document.getElementById('canvasGameContainer').style.display = 'none';
            document.querySelector('a-scene').style.display = 'block';
            scene.play();
            if (logoImage) logoImage.setAttribute('visible', 'true');
            timerText.style.display = 'none';
            scoreText.style.display = 'none';
            if (endMessage) endMessage.style.display = 'none';
            stopAllAudio();
        }

        function resetGame() {
            stopGame();
            score = 0;
            emojis = [];
            startTime = null;
            scoreText.textContent = translations[currentLang].score + '0';
            timerText.textContent = translations[currentLang].timer + '60';
            playBtn.style.display = 'block';
            soundBtn.style.display = 'block';
            langBtn.style.display = 'block';
            youtubeBtn.style.display = 'block';
            resetBtn.style.display = 'none';
            if (logoImage) logoImage.setAttribute('visible', 'true');
        }

        function initCanvasGame() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');

            const resizeCanvas = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            if (bgMusic && !bgMusic.muted) {
                bgMusic.play().catch(() => {});
            }

            const maxEmojisOnScreen = 10;
            const scaryEmojis = ['üò±', 'üëª', 'üíÄ', 'üï∑Ô∏è', 'ü¶á']; // Scary Halloween
            const funEmojis = ['üéÉ', 'üç¨', 'üßô', 'üßü', 'ü§°']; // Fun Halloween

            function createEmoji() {
                return {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: 40 + Math.random() * 60,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    value: scaryEmojis[Math.floor(Math.random() * scaryEmojis.length)],
                    isClicked: false,
                    fadeOut: 0
                };
            }

            if (emojis.length === 0) {
                for (let i = 0; i < 5; i++) {
                    emojis.push(createEmoji());
                }
            }

            startTime = Date.now();
            timerText.style.display = 'block';
            timerText.textContent = translations[currentLang].timer + '60';
            scoreText.style.display = 'block';
            scoreText.textContent = translations[currentLang].score + score;

            if (inputHandler) {
                canvas.removeEventListener('click', inputHandler);
                canvas.removeEventListener('touchstart', inputHandler);
            }

            inputHandler = (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                const x = clientX - rect.left;
                const y = clientY - rect.top;

                emojis.forEach(emoji => {
                    if (emoji.isClicked || emoji.fadeOut > 0) return;
                    const dx = x - emoji.x;
                    const dy = y - emoji.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < emoji.size) { // Increased sensitivity
                        emoji.isClicked = true;
                        emoji.fadeOut = 1;
                        emoji.value = funEmojis[Math.floor(Math.random() * funEmojis.length)];
                        score++;
                        scoreText.textContent = translations[currentLang].score + score;
                        if (clickSound && !clickSound.muted) {
                            clickSound.currentTime = 0;
                            clickSound.play().catch(() => {});
                        }
                        if (emojis.length < maxEmojisOnScreen) {
                            emojis.push(createEmoji());
                        }
                    }
                });
            };

            canvas.addEventListener('click', inputHandler);
            canvas.addEventListener('touchstart', inputHandler, { passive: false });

            function animate() {
                if (!isGameRunning) return;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                emojis = emojis.filter(emoji => emoji.fadeOut > 0 || !emoji.isClicked);
                emojis.forEach(emoji => {
                    if (emoji.isClicked && emoji.fadeOut > 0) {
                        emoji.fadeOut -= 0.1;
                        ctx.globalAlpha = emoji.fadeOut;
                    } else if (!emoji.isClicked) {
                        emoji.x += emoji.vx;
                        emoji.y += emoji.vy;
                        if (emoji.x < 0 || emoji.x > canvas.width) emoji.vx *= -1;
                        if (emoji.y < 0 || emoji.y > canvas.height) emoji.vy *= -1;
                    }

                    ctx.font = `${emoji.size}px 'Comic Neue', 'Comic Sans MS', cursive, sans-serif`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillStyle = emoji.isClicked ? '#FF7518' : '#FFFFFF'; // Orange for clicked
                    ctx.fillText(emoji.value, emoji.x, emoji.y);
                    ctx.globalAlpha = 1;
                });

                if (emojis.length < maxEmojisOnScreen && emojis.every(e => !e.isClicked || e.fadeOut > 0)) {
                    emojis.push(createEmoji());
                }

                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const remaining = 60 - elapsed;
                if (remaining <= 0) {
                    endCanvasGame();
                    return;
                }
                timerText.textContent = translations[currentLang].timer + String(remaining).padStart(2, '0');

                requestAnimationFrame(animate);
            }

            function endCanvasGame() {
                isGameRunning = false;
                stopBtn.style.display = 'none';
                resetBtn.style.display = 'block';
                timerText.style.display = 'none';
                scoreText.style.display = 'none';
                endMessage.textContent = translations[currentLang].endMessage.replace('${score}', score);
                endMessage.style.display = 'block';
                stopAllAudio();
                if (navigator.share) {
                    navigator.share({
                        title: translations[currentLang].shareTitle,
                        text: translations[currentLang].shareText.replace('${score}', score)
                    }).catch(() => {});
                }
                setTimeout(() => {
                    endMessage.style.display = 'none';
                    stopGame();
                }, 5000);
            }

            document.getElementById('endBtn').addEventListener('click', endCanvasGame);
            requestAnimationFrame(animate);
        }

        // Fallback if no AR support
        if (!AFRAME.utils.device.checkARSupport()) {
            alert(currentLang === 'en' ? 'Your device does not support AR. Please try on a mobile device with camera.' : '–í–∞—à –ø—Ä–∏—Å—Ç—Ä—ñ–π –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î AR. –°–ø—Ä–æ–±—É–π—Ç–µ –Ω–∞ –º–æ–±—ñ–ª—å–Ω–æ–º—É –ø—Ä–∏—Å—Ç—Ä–æ—ó –∑ –∫–∞–º–µ—Ä–æ—é.');
        }
    </script>
</body>
</html>
